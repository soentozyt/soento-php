<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/nav.css" />
<title>系统默认导航-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>系统默认导航</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Nav/index')}" class="actionBtn">导航列表</a><a href="{:U('Nav/add')}" class="actionBtn add">添加导航</a>系统默认导航</h3>
	        <div id="list">
			    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			    	<tr>
				      	<th align="left">名称</th>
				      	<th align="left">导航链接</th>
			     	</tr>
			     	<volist name="staticNav" id="vo">
			      	<tr>
						<td>{$vo.name}</td>
						<td>{$vo.url}</td>
			     	</tr>
			     	</volist>
		    	</table>
	    	</div>
	    	<div class="clear"></div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
