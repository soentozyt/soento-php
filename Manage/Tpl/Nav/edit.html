<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/nav.css" />
<title>编辑导航-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>编辑导航</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Nav/index')}" class="actionBtn">导航列表</a>编辑导航</h3>
		    <form action="{:U('Nav/editdata')}" method="post">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">导航名称</td>
				       <td><input type="text" name="name" value="{$data.name}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
		       			<td align="right">链接地址</td>
		       			<td>
		        			<input type="text" name="url" value="{$data.url}" size="80" class="inpMain">
		       			</td>
		      		</tr>
		      		<tr>
		      			<td></td>
		      			<td>内部地址格式:类名/方法名?参数名=参数值,例:product/list/;外部地址以http开头,例:http://www.hidoger.com</td>
		      		</tr>
		      		<tr>
		       			<td align="right">导航类型</td>
		       			<td>
		       				<eq name="data['tid']" value="2">底部导航<else/>顶部导航</eq>
		        		</td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">排序</td>
				       <td><input type="text" name="sort" value="{$data.sort}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">父导航</td>
				       <td><empty name='data.nname'>顶层导航<else />{$data.nname}</empty></td>
		      		</tr>		      		
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="id" value="{$data.id}" />
					        <input name="submit" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
