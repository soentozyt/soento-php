<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/product-cat.css" />
<title>编辑分类-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>编辑分类</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Product/cat')}" class="actionBtn">分类列表</a>编辑分类</h3>
		    <form action="{:U('Product/editcatdata')}" method="post">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">分类名称</td>
				       <td><input type="text" name="name" value="{$catdata.name}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
		       			<td align="right">关键字</td>
		       			<td>
		        			<input type="text" name="keywords" value="{$catdata.keywords}" size="80" class="inpMain">
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">简单描述</td>
		       			<td>
		        			<textarea name="description" cols="70" rows="5" class="textArea">{$catdata.description}</textarea>
		       			</td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">排序</td>
				       <td><input type="text" name="sort" value="{$catdata.sort}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">父类名称</td>
				       <td><empty name='catdata.pcname'>顶层类<else />{$catdata.pcname}</empty></td>
		      		</tr>
					<tr>
			        	<td align="right">状态</td>
			       		<td>
			           		<label>
			            		<input type="radio" name="status" value="1" <eq name="catdata.status" value="1">checked="true"</eq> />
			            		<span class="radio-text">启用</span>
			            	</label>
			            	<label>
			            		<input type="radio" name="status" value="0" <eq name="catdata.status" value="0">checked="true"</eq> />
			            		<span class="radio-text">禁用</span>
			            	</label>
			         	</td>
					</tr>		      		
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="id" value="{$catdata.id}" />
					        <input type="hidden" name="cid" value="{$catdata.cid}" />
					        <input name="submit" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
