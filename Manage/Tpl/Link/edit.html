<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/link.css" />
<title>友情链接编辑-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>编辑友情链接</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Link/index')}" class="actionBtn">友情链接列表</a>编辑友情链接</h3>
		    <form action="{:U('Link/editlink')}" method="post" enctype="multipart/form-data">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">名称</td>
				       <td><input type="text" name="name" value="{$data.name}" size="80" class="inpMain" /></td>
		      		</tr>
		      		<tr>
		       			<td align="right">链接地址</td>
		       			<td>
		        			<input type="text" name="url" value="{$data.url}" size="80" class="inpMain" />
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">描述</td>
		       			<td>
		       				<textarea name="description" cols="70" rows="5" class="textArea">{$data.description}</textarea>
		       			</td>
		      		</tr>
					<tr>
			        	<td align="right">状态</td>
			       		<td>
			           		<label>
			            		<input type="radio" name="status" value="1" <eq name="data.status" value="1">checked="true"</eq> />
			            		<span class="radio-text">启用</span>
			            	</label>
			            	<label>
			            		<input type="radio" name="status" value="0" <eq name="data.status" value="0">checked="true"</eq> />
			            		<span class="radio-text">禁用</span>
			            	</label>
			         	</td>
					</tr>
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="id" value="{$data.id}" />
					        <input id="submit-btn" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
