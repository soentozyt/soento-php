<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/article-cat.css" />
<title>添加分类-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>添加分类</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Article/cat')}" class="actionBtn">分类列表</a>添加分类</h3>
		    <form action="{:U('Article/addcatdata')}" method="post">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">分类名称</td>
				       <td><input type="text" name="name" value="" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
		       			<td align="right">关键字</td>
		       			<td>
		        			<input type="text" name="keywords" value="" size="80" class="inpMain">
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">简单描述</td>
		       			<td>
		        			<textarea name="description" cols="70" rows="5" class="textArea"></textarea>
		       			</td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">排序</td>
				       <td><input type="text" name="sort" value="1" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">父类名称</td>
				       <td><empty name='catdata.name'>顶层类<else />{$catdata.name}</empty></td>
		      		</tr>
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="status" value="1" />
					        <input type="hidden" name="cid" value="<empty name='catdata.id'>0<else />{$catdata.id}</empty>" />
					        <input name="submit" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
