<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<title>登陆-HDCWS后台管理系统</title>
</head>
<body>
<form action="__URL__/form" method="post">
	<div id="login">
		<div class="dologo"></div>
		<ul>
			<li class="inpLi"><b>用户名：</b><input type="text" name="username" class="inpLogin" /></li>
			<li class="inpLi"><b>密码：</b><input type="password" name="password" class="inpLogin" /></li>
			<li class="vcodePic">
		   		<div class="inpLi"><b>验证码：</b><input type="text" name="code" class="vcode" /></div>
		   		<img id="captcha" src="__URL__/verify" alt="验证码" border="1" onClick="refreshimage()" title="点击切换" />
		 	</li>
			<li class="t-center"><input type="submit" name="submit" class="btn" value="登陆" />&emsp;&emsp;&emsp;<input type="reset" class="btn" value="清空" /></li> 
		</ul>
	</div>
</form>
<script>
function refreshimage(){
	var cap =document.getElementById("captcha");
	cap.src=cap.src+'?t=' + Math.random();
}
</script>
</body>
</html>
