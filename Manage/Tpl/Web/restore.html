<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/web.css" />
<title>数据还原-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>数据还原</strong></div>
		<div id="mainBox">
	    	<h3>
	    		<a href="{:U('Web/db')}" class="actionBtn">数据库设置</a>
	    		数据还原
	    	</h3>	    	
	        <div id="list">
			    <form name="action" action="{:U('Web/delsql')}">
				    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			            <tr>
			                <th width="22" align="center"><input name="chkall" type="checkbox" id="chkall" onclick="selectcheckbox(this.form)" value="check"></th>
			                <th align="left">文件名称</th>
			                <th align="left">文件大小</th>
			                <th>备份时间</th>
			                <th align="left">卷号</th>
			                <th>操作</th>
			            </tr>
						<volist name='vlist' id='vo'>
			            <tr>
			                <td align="center"><input type="checkbox" name="name[]" value="{$vo.name}"></td>
			                <td align="left">{$vo.name}</td>
			                <td align="left">{$vo.size}</td>
			                <td align="center">{$vo.time|date='Y-m-d H:i:s',###}</td>
			                <td align="left">{$vo.number}</td>
			                <td align="center">
			                	<a href="javascript:void(0)" data-href="{:U('Web/backdata?name=' . $vo['name'])}" onclick="if(confirm('确定还原吗?')) top.location.href=this.getAttribute('data-href')">数据还原</a> |
			                	<a href="javascript:void(0)" data-href="{:U('Web/delsql?name=' . $vo['name'])}" onclick="if(confirm('确定删除吗?')) top.location.href=this.getAttribute('data-href')">删除</a>         
							</td>
			            </tr>
			            </volist>
			    	</table>
			    	<div class="action">
			     		<input name="submit" class="btn" type="submit" value="删除备份" />
			    	</div>
			    </form>
	    	</div>
	    	<div class="clear"></div>
	    	<div class="pager">共有{$filenum}个备份，共计{$total}</div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
