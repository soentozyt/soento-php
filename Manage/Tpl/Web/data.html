<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/web.css" />
<title>数据列表-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>数据列表</strong></div>
		<div id="mainBox">
	    	<h3>
	    		<a href="{:U('Web/db')}" class="actionBtn">数据库设置</a>
	    		数据列表
	    	</h3>
		    <div class="filter">
				<form action="{:U('Web/restore')}">
			   		<input name="submit" class="btnGray" type="submit" value="数据还原" />
			    </form>
			</div>		    	
	        <div id="list">
			    <form name="action" action="{:U('Web/store')}">
				    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
				    	<tr>
					      	<th width="22" align="center"><input name="chkall" type="checkbox" id="chkall" onclick="selectcheckbox(this.form)" value="check"></th>
					      	<th align="left">表名</th>
					      	<th width="100" align="left">表用途</th>
					      	<th width="60" align="left">记录行数</th>
					      	<th width="80" align="left">引擎</th>
					      	<th width="120" align="center">字符集</th>
					      	<th width="120" align="left">表大小</th>
					      	<th width="80" align="center">操作</th>
				     	</tr>
						<volist name='vlist' id='vo'>
			            <tr>
			                <td align="center"><input type="checkbox" name="name[]" value="{$vo.Name}"></td>
			                <td class="aleft">{$vo.Name}</td>
			                <td>{$vo.Comment}</td>
			                <td>{$vo.Rows}</td>
			                <td align="left">{$vo.Engine}</td>
			                <td align="center">{$vo.Collation}</td>
			                <td align="left">{$vo.size}</td>
			                <td align="center">
			                	<a href="{:U('Web/optimize?tablename=' . $vo['Name'])}">优化</a> |
			                	<a href="{:U('Web/repair?tablename=' . $vo['Name'])}">修复</a>          
							</td>
			            </tr>
			            </volist>
			    	</table>
			    	<div class="action">
			     		<input name="submit" class="btn" type="submit" value="备份" />
			    	</div>
			    </form>
	    	</div>
	    	<div class="clear"></div>
	    	<div class="pager">数据库中共有{$tableNum}张表，共计{$total}</div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
