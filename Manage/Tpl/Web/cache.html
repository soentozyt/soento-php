<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/web.css" />
<title>缓存设置-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>缓存设置</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Web/db')}" class="actionBtn">数据库设置</a><a href="{:U('Web/index')}" class="actionBtn">网站信息设置</a>缓存设置</h3>
		    <div class="filter">
				<form action="{:U('Web/clearcache')}">
			   		<input name="submit" class="btnGray" type="submit" value="清除缓存" />
			    </form>
			</div>
		    <form action="{:U('Web/savecache')}" method="post">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
					<tr>
			        	<td align="right">是否开启</td>
			       		<td>
			           		<label>
			            		<input type="radio" name="HTML_CACHE_ON" value="1" <eq name="data.HTML_CACHE_ON" value="1">checked="true"</eq> />
			            		<span class="radio-text">是</span>
			            	</label>
			            	<label>
			            		<input type="radio" name="HTML_CACHE_ON" value="0" <eq name="data.HTML_CACHE_ON" value="0">checked="true"</eq> />
			            		<span class="radio-text">否</span>
			            	</label>
			         	</td>
					</tr>		      		
		      		<tr>
				       <td width="90" align="right">静态文件后缀</td>
				       <td><input type="text" name="HTML_FILE_SUFFIX" value="{$data.HTML_FILE_SUFFIX}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">缓存有效期</td>
				       <td><input type="text" name="HTML_CACHE_TIME" value="{$data.HTML_CACHE_TIME}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right"></td>
				       <td>单位:秒,例如,缓存一小时:3600</td>
		      		</tr>		      		
		      		<tr>
		       			<td></td>
		       			<td>
					        <input name="submit" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
