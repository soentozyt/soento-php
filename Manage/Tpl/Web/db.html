<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/web.css" />
<title>数据库设置-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>数据库设置</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('Web/cache')}" class="actionBtn">缓存设置</a><a href="{:U('Web/index')}" class="actionBtn">网站信息设置</a>数据库设置</h3>
		    <div class="filter">
				<form action="{:U('Web/data')}">
			   		<input name="submit" class="btnGray" type="submit" value="数据列表" />
			    </form>
				<form action="{:U('Web/restore')}">
			   		<input name="submit" class="btnGray" type="submit" value="数据还原" />
			    </form>
			</div>		    
		    <form action="{:U('Web/savedb')}" method="post">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr><td></td><td>数据库配置为网站核心配置,请仔细检查后再进行提交</td></tr>
		      		<tr>
				       <td width="90" align="right">数据库类型</td>
				       <td><input type="text" name="DB_TYPE" value="{$data.DB_TYPE}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">数据库地址</td>
				       <td><input type="text" name="DB_HOST" value="{$data.DB_HOST}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">数据库名称</td>
				       <td><input type="text" name="DB_NAME" value="{$data.DB_NAME}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">用户名</td>
				       <td><input type="text" name="DB_USER" value="{$data.DB_USER}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
				       <td width="90" align="right">密码</td>
				       <td><input type="text" name="DB_PWD" value="{$data.DB_PWD}" size="80" class="inpMain"></td>
		      		</tr>
		      		<tr>
		       			<td></td>
		       			<td>
					        <input name="submit" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
