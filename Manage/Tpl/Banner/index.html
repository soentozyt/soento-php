<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/banner.css" />
<title>Banner管理-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>Banner管理</strong></div>
		<div id="mainBox">
	    	<h3>
	    		<a href="{:U('Banner/add')}" class="actionBtn add">添加Banner</a>
	    		Banner列表
	    	</h3>
	        <div id="list">
			    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
			    	<tr>
				      	<th align="left">Banner标题</th>
				      	<th width="220" align="center">图片展示</th>
				      	<th align="left">链接地址</th>
				      	<th width="80" align="left">打开方式</th>
				      	<th width="50" align="left">排序</th>
				      	<th width="80" align="center">操作</th>
			     	</tr>
			     	<volist name="list" id="vo">
			      	<tr>
						<td>{$vo.title}</td>
						<td width="220" align="center"><img width="200" src="__ROOT__/{$vo.src}"></td>
						<td>{$vo.url}</td>
					  	<td><eq name="vo['target']" value="_self">本页<else/>新窗口</eq></td>
					   	<td>{$vo.sort}</td>
					  	<td align="center">
			           		<a href="{:U('Banner/edit?id='. $vo['id'])}">编辑</a>&nbsp;|&nbsp;
			           		<a href="javascript:void(0)" data-href="{:U('Banner/del?id='. $vo['id'])}" onclick="if(confirm('确定删除吗?')) top.location.href=this.getAttribute('data-href')">删除</a>
			           	</td>
			     	</tr>
			     	</volist>
		    	</table>
	    	</div>
	    	<div class="clear"></div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
