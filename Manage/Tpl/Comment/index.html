<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/comment.css" />
<title>留言反馈-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>留言列表</strong></div>
		<div id="mainBox">
	    	<h3>留言列表</h3>
		    <div class="filter">
				<form action="{:U('Comment/index')}">
			   		<input name="key" type="text" class="inpMain" value="" size="20" placeholder="输入标题或关键词" />
			     	<input name="submit" class="btnGray" type="submit" value="搜索" />
			    </form>
			</div>
	        <div id="list">
			    <form name="action" action="{:U('Comment/del')}" onsubmit="if(!confirm('确定删除吗?')) return false;">
				    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
				    	<tr>
					      	<th width="22" align="center"><input name="chkall" type="checkbox" id="chkall" onclick="selectcheckbox(this.form)" value="check"></th>
					      	<th align="left">标题</th>
					      	<th width="120" align="center">留言时间</th>
					      	<th width="80" align="center">操作</th>
				     	</tr>
				     	<volist name="list" id="vo">
				      	<tr>
							<td align="center"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
							<td>{$vo.title}</td>
							<td>{$vo.time}</td>
						  	<td align="center">
				           		<a href="{:U('Comment/viewcomment?id='. $vo['id'])}">查看</a>&nbsp;|&nbsp;
				           		<a href="javascript:void(0)" data-href="{:U('Comment/del?id='. $vo['id'])}" onclick="if(confirm('确定删除吗?')) top.location.href=this.getAttribute('data-href')">删除</a>
				           	</td>
				     	</tr>
				     	</volist>
			    	</table>
			    	<div class="action">
			     		<input name="submit" class="btn" type="submit" value="删除">
			    	</div>
			    </form>
	    	</div>
	    	<div class="clear"></div>
	    	<div class="pager">{$pageLink}</div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
