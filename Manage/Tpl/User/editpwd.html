<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" />
<title>修改密码-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>修改密码</strong></div>
		<div id="mainBox">
	    	<h3>修改密码</h3>
		    <form action="{:U('User/editselfuserpwd')}" method="post" enctype="multipart/form-data">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
		       			<td align="right">原密码</td>
		       			<td>
		        			<input type="password" name="password" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">新密码</td>
		       			<td>
		        			<input type="password" name="newpassword" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">重复新密码</td>
		       			<td>
		        			<input type="password" name="renewpassword" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>      		
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="id" value="{$data.id}" />
					        <input id="submit-btn" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
