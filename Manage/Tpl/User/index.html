<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" />
<title>用户管理-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>用户列表</strong></div>
		<div id="mainBox">
	    	<h3>
	    		<a href="{:U('User/add')}" class="actionBtn add">添加用户</a>
	    		用户列表
	    	</h3>
		    <div class="filter">
				<form action="{:U('User/index')}">
			   		<input name="key" type="text" class="inpMain" value="" size="20" placeholder="输入用户名或email" />
			     	<input name="submit" class="btnGray" type="submit" value="搜索" />
			    </form>
			</div>
	        <div id="list">
			    <form name="action" action="{:U('User/del')}" onsubmit="if(!confirm('确定删除吗?')) return false;">
				    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
				    	<tr>
					      	<th width="22" align="center"><input name="chkall" type="checkbox" id="chkall" onclick="selectcheckbox(this.form)" value="check"></th>
					      	<th align="left">用户名</th>
					      	<th align="left">邮箱</th>
					      	<th width="140" align="center">添加时间</th>
					      	<th width="140" align="center">最近登陆时间</th>
					      	<th width="120" align="center">最近登陆IP</th>
					      	<th width="50" align="center">状态</th>
					      	<th width="80" align="center">操作</th>
				     	</tr>
				     	<volist name="list" id="vo">
				      	<tr>
							<td align="center"><input type="checkbox" name="id[]" value="{$vo.id}"></td>
							<td>{$vo.name}</td>
							<td>{$vo.email}</td>
							<td align="center">{$vo.addtime}</td>
							<td align="center">{$vo.lastlogin}</td>
							<td align="center">{$vo.lastip}</td>
						   	<td align="center">
								<switch name="vo.status">
								<case value="0"><span style="color:#F75557;">禁用</span></case>
								<default /><span style="color:#45BA6C;">启用</span>
								</switch>						   	
						   	</td>
						  	<td align="center">
				           		<a href="{:U('User/edit?id='. $vo['id'])}">编辑</a>&nbsp;|&nbsp;
				           		<a href="javascript:void(0)" data-href="{:U('User/del?id='. $vo['id'])}" onclick="if(confirm('确定删除吗?')) top.location.href=this.getAttribute('data-href')">删除</a>
				           	</td>
				     	</tr>
				     	</volist>
			    	</table>
			    	<div class="action">
			     		<input name="submit" class="btn" type="submit" value="删除">
			    	</div>
			    </form>
	    	</div>
	    	<div class="clear"></div>
	    	<div class="pager">{$pageLink}</div>
	    </div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
