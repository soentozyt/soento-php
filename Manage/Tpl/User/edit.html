<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" />
<title>用户编辑-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>编辑用户</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('User/index')}" class="actionBtn">用户列表</a><a href="{:U('User/editpwd?id=' . $data['id'])}" class="actionBtn">修改密码</a>编辑用户</h3>
		    <form action="{:U('User/edituser')}" method="post" enctype="multipart/form-data">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">用户名</td>
				       <td><input type="text" name="name" value="{$data.name}" size="80" class="inpMain" /></td>
		      		</tr>
		      		<tr>
		       			<td align="right">邮箱</td>
		       			<td>
		        			<input type="text" name="email" value="{$data.email}" size="80" class="inpMain" />
		       			</td>
		      		</tr>
					<tr>
			        	<td align="right">状态</td>
			       		<td>
			           		<label>
			            		<input type="radio" name="status" value="1" <eq name="data.status" value="1">checked="true"</eq> />
			            		<span class="radio-text">启用</span>
			            	</label>
			            	<label>
			            		<input type="radio" name="status" value="0" <eq name="data.status" value="0">checked="true"</eq> />
			            		<span class="radio-text">禁用</span>
			            	</label>
			         	</td>
					</tr>
		      		<tr>
		       			<td align="right">添加时间</td>
		       			<td>{$data.addtime}</td>
		      		</tr>
		      		<tr>
		       			<td align="right">最近登陆时间</td>
		       			<td>{$data.lastlogin}</td>
		      		</tr>
		      		<tr>
		       			<td align="right">最近登陆IP</td>
		       			<td>{$data.lastip}</td>
		      		</tr>	
		      		<tr>
		       			<td></td>
		       			<td>
		       				<input type="hidden" name="id" value="{$data.id}" />
					        <input id="submit-btn" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
