<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" type="text/css" href="__CSS__/global.css" />
<link rel="stylesheet" type="text/css" href="__CSS__/user.css" />
<title>用户添加-HDCWS后台管理系统</title>
</head>
<body>
<div id="dcWrap">
	<include file="Pub:header" />
	<include file="Pub:menu" />
 	<div id="dcMain">
		<div id="urHere">管理中心<b>&gt;</b><strong>添加用户</strong></div>
		<div id="mainBox">
	    	<h3><a href="{:U('User/index')}" class="actionBtn">用户列表</a>添加用户</h3>
		    <form action="{:U('User/adduser')}" method="post" enctype="multipart/form-data">
		    	<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
		      		<tr>
				       <td width="90" align="right">用户名</td>
				       <td><input type="text" name="name" value="" size="80" class="inpMain" /></td>
		      		</tr>
		      		<tr>
		       			<td align="right">密码</td>
		       			<td>
		        			<input type="password" name="password" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">确认密码</td>
		       			<td>
		        			<input type="password" name="repassword" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>
		      		<tr>
		       			<td align="right">邮箱</td>
		       			<td>
		        			<input type="text" name="email" value="" size="80" class="inpMain" />
		       			</td>
		      		</tr>		      		
		      		<tr>
		       			<td></td>
		       			<td>
					        <input type="hidden" name="status" value="1" />
					        <input id="submit-btn" class="btn" type="submit" value="提交" />
		       			</td>
		      		</tr>
		    	</table>
		    </form>
		</div>
	</div>
	<include file="Pub:footer" />
</div>
</body>
</html>
