<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$Think.config.HD_keywords}" />
<meta name="description" content="{$Think.config.HD_description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<title>导航列表</title>
</head>
<body>
<include file="Public:header" />
<div class="web container">
   	<volist name="list" id="vo">
   		<div class="nav-tree"><a href="{$vo.url}">{$vo.name}</a></div>
   		<notempty name="vo.children">
			<foreach name="vo.children" item="vo">
		    	<div class="nav-tree">&nbsp;<a href="{$vo.url}">{$vo.name}</a></div>
    			<notempty name="vo.children">
					<foreach name="vo.children" item="vo">
				    	<div class="nav-tree">&emsp;<a href="{$vo.url}">{$vo.name}</a></div>
	    				<notempty name="vo.children">
							<foreach name="vo.children" item="vo">
						    	<div class="nav-tree">&nbsp;&emsp;<a href="{$vo.url}">{$vo.name}</a></div>
		    					<notempty name="vo.children">
									<foreach name="vo.children" item="vo">
								    	<div class="nav-tree">&emsp;&emsp;<a href="{$vo.url}">{$vo.name}</a></div>
			    						<notempty name="vo.children">
											<foreach name="vo.children" item="vo">
										    	<div class="nav-tree">&nbsp;&emsp;&emsp;<a href="{$vo.url}">{$vo.name}</a></div>
											</foreach>
										</notempty>
									</foreach>
								</notempty>
							</foreach>
						</notempty>
					</foreach>
				</notempty>
			</foreach>
		</notempty>
   	</volist>
</div>
<include file="Public:footer" />
</body>
</html>
