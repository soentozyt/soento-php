<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$thisCat.keywords}" />
<meta name="description" content="{$thisCat.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/list.css" />
<title>{$title}</title>
</head>
<body>
<include file="Public:header" />
<div class="web container">
	<eq name="tid" value="1">
	<div class="nav">
		<h4>类别</h4>
        <a href="{:U('article/lists?tid=' . $tid . '&cid=' . $cid)}">全部</a>
		<volist name="catList" id="vo">
		<a href="{:U('article/lists?tid=' . $tid . '&cid=' . $vo['id'])}">{$vo.name}</a>
		</volist>
	</div>
	</eq>
	<h4 class="block-title">{$title}</h4>
	<div class="container block">
		<div class="row">
	      	<empty name="artList">
	      		<div class="empty">暂无文章</div>
	      	<else />
    		<volist name="artList" id="vo">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            	<a class="thumb" href="{:U('article/v?tid=' . $tid . '&cid=' . $vo['cid'] . '&id=' . $vo['id'])}">
            	</eq>
             		 <img width="100%" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
             	</a>
             	<div class="text-nowrap text-center">{$vo.title}</div>
            </div>
    		</volist>
    		</empty>
		</div>
	</div>
    <div class="page-link">
    	{$pageLink}
    </div>	
</div>
<include file="Public:footer" />
</body>
</html>
