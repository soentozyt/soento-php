<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$article.keywords}" />
<meta name="description" content="{$article.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/v.css" />
<title>{$article.title}</title>
</head>
<body>
<include file="Public:header" />
<div class="web container">
	<div class="container block">
		<div class="row content">
	      	<article>
	      		<h2 class="text-center title">{$article.title}</h2>
	      		<span class="thumbnail"><img class="con-img" src="__ROOT__/{$article.thumburl}" /></span>
	        	<div class="signs">
	            	<notempty name="article.cname"><span class="text-muted">文章类型:{$article.cname}</span><br/></notempty>
	            	<span class="text-muted">发布时间:{$article.time}</span>
	            </div>
	            <div class="words">
	            	{$article.content}
	            </div>
	      	</article>
		</div>
	</div>
	<notempty name="otherArtList">
	<h4>相关推荐</h4>
	<ol>
		<volist name="otherArtList" id="vo">
	  	<li><a href="{:U('article/v?tid=' . $tid . '&cid=' . $vo['cid'] . '&id=' . $vo['id'])}" title="{$vo.title}">{$vo.title}</a></li>
	  	</volist>
	</ol>
	</notempty>
</div>
<include file="Public:footer" />
</body>
</html>
