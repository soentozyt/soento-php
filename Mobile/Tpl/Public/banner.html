<notempty name="banner">
<div id="banner" class="container carousel slide">
	<ol class="carousel-indicators">
		<volist name="banner" id="vo">
      	<li class="<eq name="i" value="1">active</eq>" data-target="#banner" data-slide-to="{$i-1}"></li>
      	</volist>
	</ol>
	<div class="carousel-inner">
		<volist name="banner" id="vo">
		<div class="item <eq name="i" value="1">active</eq>">
		   	<a href="{$vo.url}" title="{$vo.title}" target="{$vo.target}"><img class="img" width="100%" src="__ROOT__/{$vo.src}" alt="{$vo.title}"></a>
		</div>
		</volist>
   </div>
   <a class="carousel-control left" href="#banner" data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#banner" data-slide="next">&rsaquo;</a>
</div>
</notempty>
