<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$product.keywords}" />
<meta name="description" content="{$product.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/v.css" />
<title>{$product.name}</title>
</head>
<body>
<include file="Public:header" />
<div class="web container">
	<div class="container block">
		<div class="row content">
	      	<article>
	      		<h2 class="text-center title">{$product.name}</h2>
	      		<span class="thumbnail"><img class="con-img" src="__ROOT__/{$product.thumburl}" /></span>
	        	<div class="signs">
	        		<span class="text-muted">价格:{$product['price']/100}元</span><br/>
	            	<span class="text-muted">产品类型:{$product.cname}</span><br/>
	            	<span class="text-muted">发布时间:{$product.time}</span>
	            </div>
	            <h4>产品介绍:</h4>
	            <div class="words">
	            	{$product.content}
	            </div>
	            <notempty name="product.buypurl"><h5>购买地址:{$product.buypurl}</h5></notempty>
	      	</article>
		</div>
	</div>
	<notempty name="otherProList">
	<h4>相关产品</h4>
	<ol>
		<volist name="otherProList" id="vo">
	  	<li><a href="{:U('Product/v?cid=' . $vo['cid'] . '&id=' . $vo['id'])}" title="{$vo.name}">{$vo.name}</a></li>
	  	</volist>
	</ol>
	</notempty>	
</div>
<include file="Public:footer" />
<script>$('div.words img').photoSlide();</script>
</body>
</html>
