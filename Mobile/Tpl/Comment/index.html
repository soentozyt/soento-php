<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$Think.config.HD_keywords}" />
<meta name="description" content="{$Think.config.HD_description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<title>{$title}</title>
</head>
<body>
<include file="Public:header" />
<div class="web container">
	<form  role="form" action="{:U('Comment/add')}" method="post">
	   	<div class="form-group">
	      	<label for="name">标题:</label>
	      	<input type="text" class="form-control" name="title" />
	   	</div>
	   	<div class="form-group">
	      	<label for="name">留言内容:</label>
	      	<textarea class="form-control" name="content" cols="50" rows="5"></textarea>
	   	</div>
	   	<div class="form-group">
	      	<label for="name">验证码:</label>
	      	<input type="text" class="form-control" name="verify" />
	      	<img class="check-code" width="60" height="25" alt="验证码" title="点击切换" src="{:U('Global/verify')}" />
			<a class="replace-img" href="javascript:void(0)">换一张</a>
	   	</div>
	   	<div class="loading"></div>
	   	<button type="button" class="btn btn-primary btn-block btn-lg" id="sure_btn">提交</button>
	</form>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            	<h4 class="modal-title" id="myModalLabel">提示信息</h4>
         	</div>
         	<div class="modal-body"></div>
         	<div class="modal-footer">
            	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            	<button type="button" class="btn btn-primary">确认</button>
         	</div>
		</div>
	</div>
</div>
<include file="Public:footer" />
<script src="__JS__/comment.js"></script>
</body>
</html>
