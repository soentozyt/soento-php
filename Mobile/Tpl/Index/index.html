<!DOCTYPE html>
<html>
<head>
<include file="Public:meta" />
<meta name="keywords" content="{$Think.config.HD_keywords}" />
<meta name="description" content="{$Think.config.HD_description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/index.css" />
<title>{$Think.config.HD_webname}</title>
</head>
<body>
<a class="top-target" name="toptag"></a>
<header class="container">
	<nav class="navbar navbar-default top-nav" role="navigation">
		<a class="glyphicon glyphicon-align-justify menu" href="{:U('Index/nav')}"></a>
		<div class="navbar-header">
			<a class="logo" href="__ROOT__/Mobile"><img width="91" height="20" alt="{$Think.config.HD_webname}" title="{$Think.config.HD_webname}" src="__ROOT__/{$Think.config.HD_logourl}" /></a>
		</div>
	</nav>
</header>
<include file="Public:banner" />
<div class="web container">
	<div class="nav">
		<volist name="headNavList" id="vo">
		<a href="{$vo.url}">{$vo.name}</a>
		</volist>
	</div>
	<div class="input-group">
		<input class="form-control" id="search_text" type="text" placeholder="搜索产品" />
		<span class="input-group-addon" id="search_btn"><i class="glyphicon glyphicon-search"></i></span>
	</div>
	<h4 class="block-title">产品展示<a class="more" href="{:U('Product/index')}">全部>></a></h4>
	<div class="container block">
		<div class="row">
			<notempty name="proList">
            <volist name="proList" id="vo">
            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
             	<a class=" thumbnail" href="{:U('Product/v?cid=' . $vo['cid'] . '&id=' . $vo['id'])}">
             		<img width="100%" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
             	</a>
             	<div class="text-nowrap text-center">{$vo.name}</div>
             	<div class="text-nowrap text-center text-muted"><small>{$vo['price']/100}元</small></div>
            </div>
            </volist>
            <else />
			<div class="empty">无内容</div>
			</notempty>	
		</div>
	</div>
	<h4 class="block-title">文章中心<a class="more" href="{:U('Article/index')}">全部>></a></h4>
	<div class="container block">
		<div class="row">
			<notempty name="artList">
            <volist name="artList" id="vo">
        	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
             	<a class=" thumbnail" href="{:U('Article/v?tid=1&id=' . $vo['id'])}">
             		<img width="100%" alt="{$vo.title}" title="{$vo.title}" src="__ROOT__/{$vo.thumburl}" />
             	</a>
            	<div class="text-nowrap text-center">{$vo.title}</div>
          	</div>
            </volist>
            <else />
			<div class="empty">无内容</div>
			</notempty>	
		</div>
	</div>
	<notempty name="teamList">
	<h4 class="block-title">公司团队<a class="more" href="{:U('Article/lists?tid=2')}">全部>></a></h4>
	<div class="container block">
		<div class="row">
           	<volist name="teamList" id="vo">
        	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
             	<a class=" thumbnail" href="{:U('Article/v?tid=2&id=' . $vo['id'])}">
             		<img width="100%" alt="{$vo.title}" title="{$vo.title}" src="__ROOT__/{$vo.thumburl}" />
             	</a>
            	<div class="text-nowrap text-center">{$vo.title}</div>
          	</div>
       		</volist>
		</div>
	</div>
	</notempty>
	<notempty name="aboutList">
	<h4 class="block-title">关于公司<a class="more" href="{:U('Article/lists?tid=3')}">全部>></a></h4>
	<div class="container block">
		<div class="row">
           	<volist name="aboutList" id="vo">
           	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
             	<a class=" thumbnail" href="{:U('Article/v?tid=3&id=' . $vo['id'])}">
             		<img width="100%" alt="{$vo.title}" title="{$vo.title}" src="__ROOT__/{$vo.thumburl}" />
             	</a>
             	<div class="text-nowrap text-center">{$vo.title}</div>
           	</div>
           	</volist>
		</div>
	</div>
	</notempty>	
</div>
<include file="Public:footer" />
<script src="__JS__/index.js"></script>
<script src="__JS__/search.js"></script>
</body>
</html>
