<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$product.keywords}" />
<meta name="description" content="{$product.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/content.css" />
<title>{$product.name}</title>
</head>
<body>
<include file="Public:header" />
<include file="Public:fill" />
<div class="fill-after">
	<div class="page-item">
		<div class="c-a">
	    	{$product.name}
	    </div>
	</div>
	<div class="page-info">
		<div class="c-a">
	    	<span class="left">{$location}</span>
	        <span class="right"></span>
	    </div>
	</div>
</div>
<div class="c-a article">
	<div class="content">
        <div class="txt">
        	<div class="signs">
        		<span>价格:{$product['price']/100}元</span>
            	<span>产品类型:{$product.cname}</span>
            	<span>发布时间:{$product.time}</span>
            </div>
            <notempty name="product['imgurl']">
            <div class="imgs">
            	<volist name="product['imgurl']" id="vo">
            	<img class="img" src="__ROOT__/{$vo}" />
            	</volist>
            </div>
            </notempty>
            <div class="words">
            	{$product.content}
            </div>
            <notempty name="product['buypurl']">
            <p class="buypurl">购买地址:<a href="{$product['buypurl']}" target="_blank">{$product['buypurl']}</a></p>
            </notempty>
        </div>
    </div>
</div>
<notempty name="otherProList">
<div class="new-cases">
	<div class="c-a">
    	<h3 class="item">最新产品</h3>
        <p class="item-en">Newly Product</p>
        <div class="list">
        	<ul>
    			<volist name="otherProList" id="vo">
	        	<li>
	            	<div class="it">
		                <div class="wx-img">
		                    <img width="285" height="200" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
		                </div>
		                <p class="cat">价格:{$vo['price']/100}元</p>
		                <h3 class="name">{$vo.name}</h3>
	                </div>
	                <div class="it-mask"></div>
	                <a class="pl" href="{:U('Product/v?cid=' . $vo['cid'] . '&id=' . $vo['id'])}" title="{$vo.title}"></a>
	            </li>
	            </volist>                  
            </ul>
        </div>
    </div>
</div>
</notempty>
<include file="Public:footer" />
<script>IMGS='{$product.imgurl}';</script>
<link rel="stylesheet" href="__JS__/colorbox/colorbox.css" />
<script src="__JS__/colorbox/jquery.colorbox.min.js"></script>
<script>
$("div.imgs img").each(function(){
var $this = $(this);
$this.addClass('hd-photo')
	 .attr('href', $this.attr('src')).colorbox({
		transition:'fade',
		title:'{$product.name}',
		speed:300,
		rel:'hd-photo',
		photo:true,
		current:'{current}/{total}',
		slideshowStart:'开始',
		slideshowStop:'停止',
		previous:'上一张',
		next:'下一张',
		close:'关闭'
	});
});
</script>
</body>
</html>
