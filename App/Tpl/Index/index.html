<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$Think.config.HD_keywords}" />
<meta name="description" content="{$Think.config.HD_description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/index.css" />
<title>{$Think.config.HD_webtitle}</title>
</head>
<body>
<include file="Public:header" />
<include file="Public:banner" />
<div class="block b-pro">
    <div class="c-a">
        <h2 class="par-t">产品展示</h2>
        <p class="en-t"><span>Products Show</span></p>
        <p class="sub-t">
        	<a href="{:U('Product/index')}">全部</a>
        	<volist name="allProCatList" id="vo" offset="0" length='5'>
        	/<a href="{:U('Product/lists?cid=' . $vo['id'])}">{$vo.name}</a>
        	</volist>
        </p>
        <div class="pro-rol">
        	<div class="roll">
                <ul>
                	<volist name="proList" id="vo">
                	<li><a href="{:U('Product/v?cid=' . $vo['cid'] . '&id=' . $vo['id'])}"><img width="285" height="200" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" /></a><div class="name">{$vo.name} &emsp;{$vo['price']/100}元</div></li>
                	</volist>
                </ul>
            </div>
            <span class="btn btn-left"></span>
            <span class="btn btn-right"></span>
        </div>
    </div>
</div>
<notempty name="teamList">
<div class="block b-team">
    <div class="c-a">
        <h2 class="par-t">公司团队</h2>
        <p class="en-t"><span>Our Team</span></p>
        <p class="sub-t">
        	<a href="{:U('Article/lists?tid=2')}">全部</a>
        	<volist name="teamList" id="vo" offset="0" length='5'>
        	/<a href="{:U('Article/v?tid=2&id=' . $vo['id'])}">{$vo.title}</a>
        	</volist>
        </p>
        <div class="tea-rol">
        	<div class="roll">
                <ul>
		        	<volist name="teamList" id="vo">
		        	<li><a href="{:U('Article/v?tid=2&id=' . $vo['id'])}"><img width="285" height="200" alt="{$vo.title}" title="{$vo.title}" src="__ROOT__/{$vo['thumburl']}" /></a><div class="name">{$vo['title']}</div></li>
		        	</volist>
                </ul>
            </div>
            <span class="btn btn-left"></span>
            <span class="btn btn-right"></span>
        </div>
    </div>
</div>
</notempty>
<notempty name="aboutList">
<div class="block b-com">
	<div class="c-a">
        <h2 class="par-t">关于公司</h2>
        <p class="en-t"><span>About Us</span></p>
        <p class="sub-t">
        	<a href="{:U('Article/lists?tid=3')}">全部</a>
        	<volist name="aboutList" id="vo" offset="0" length='5'>
        	/<a href="{:U('Article/v?tid=2&id=' . $vo['id'])}">{$vo.title}</a>
        	</volist>        	
        </p>
        <ul class="com-list">
        	<volist name="aboutList" id="vo">
			<li>
                <div class="com-img"><a href="{:U('Article/v?tid=3&id=' . $vo['id'])}"><img width="340" height="230" alt="{$vo.title}" title="{$vo.title}" src="__ROOT__/{$vo['thumburl']}" /></a></div>
                <p class="item-t">{$vo.title}</p>
                <div class="desc">{$vo.description|msubstr=0,90}</div>
                <a class="more" href="{:U('Article/v?tid=3&id=' . $vo['id'])}">MORE</a>
            </li>        	
        	</volist>                     
        </ul>
    </div>
</div>
</notempty>
<notempty name="linkList">
<div class="block b-link">
	<div class="c-a">
        <h2 class="par-t">友情链接</h2>
        <p class="en-t"><span>Friendly Link</span></p>
        <dl class="fliks">
       	<volist name="linkList" id="vo">
       		<dd><a href="{$vo.url}">{$vo.name}</a></dd>
       	</volist>
        </dl>
    </div>
</div>
</notempty>
<include file="Public:footer" />
<script src="__JS__/roll.js"></script>
</body>
</html>
