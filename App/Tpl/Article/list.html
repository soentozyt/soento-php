<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$thisCat.keywords}" />
<meta name="description" content="{$thisCat.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/list.css" />
<title>{$title}</title>
</head>
<body>
<include file="Public:header" />
<include file="Public:fill" />
<div class="fill-after">
	<div class="page-item">
		<div class="c-a">
	    	{$title}
	    </div>
	</div>
	<div class="page-info">
		<div class="c-a">
	    	<span class="left">{$location}</span>
	        <span class="right">{$page.totalPages}页&emsp;|&emsp;共{$page.totalRows}篇文章</span>
	    </div>
	</div>
</div>
<div class="c-a article">
	<notempty name="catList">
	<dl class="li-nav">
    	<dt></dt>
        <dd class="checked"><a href="{:U('article/lists?tid=' . $tid . '&cid=' . $cid)}">全部</a></dd>
        <volist name="catList" id="vo">
        <dd><a href="{:U('article/lists?tid=' . $tid . '&cid=' . $vo['id'])}">{$vo.name}</a></dd>
        </volist>
        <dt></dt>
    </dl>
    </notempty>
	<div class="list">
      	<empty name="artList">
      		<div class="list-empty">暂无文章</div>
      	<else />	
    	<ul>
    		<volist name="artList" id="vo">
        	<li>
            	<div class="it">
	                <div class="wx-img">
	                    <img width="285" height="200" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
	                </div>
	                <p class="cat"></p>
	                <h3 class="name">{$vo.title}</h3>
                </div>
                <div class="it-mask"></div>
                <a class="pl" href="{:U('article/v?tid=' . $tid . '&cid=' . $vo['cid'] . '&id=' . $vo['id'])}"  title="{$vo.title}"></a>
            </li>
    		</volist>
        </ul>
        </empty>
    </div>
    <div class="pnav">
    	{$pageLink}
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
