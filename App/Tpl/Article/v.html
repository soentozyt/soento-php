<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$article.keywords}" />
<meta name="description" content="{$article.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/content.css" />
<title>{$article.title}</title>
</head>
<body>
<include file="Public:header" />
<include file="Public:fill" />
<div class="fill-after">
	<div class="page-item">
		<div class="c-a">
	    	{$article.title}
	    </div>
	</div>
	<div class="page-info">
		<div class="c-a">
	    	<span class="left">{$location}</span>
	        <span class="right"></span>
	    </div>
	</div>
</div>
<div class="c-a article">
	<div class="content">
    	<img class="con-img" src="__ROOT__/{$article.thumburl}" />
        <div class="txt">
        	<div class="signs">
            	<notempty name="article.cname"><span>文章类型:{$article.cname}</span></notempty>
            	<span>发布时间:{$article.time}</span>
            </div>
            <div class="words">
            	{$article.content}
            </div>
        </div>
    </div>
</div>
<notempty name="otherArtList">
<div class="new-cases">
	<div class="c-a">
    	<h3 class="item">相关推荐</h3>
        <p class="item-en">Newly</p>
        <div class="list">
        	<ul>
    			<volist name="otherArtList" id="vo">
	        	<li>
	            	<div class="it">
		                <div class="wx-img">
		                    <img width="285" height="200" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
		                </div>
		                <p class="cat"></p>
		                <h3 class="name">{$vo.title}</h3>
	                </div>
	                <div class="it-mask"></div>
	                <a class="pl" href="{:U('article/v?tid=' . $tid . '&cid=' . $vo['cid'] . '&id=' . $vo['id'])}" title="{$vo.title}"></a>
	            </li>
	            </volist>                  
            </ul>
        </div>
    </div>
</div>
</notempty>
<include file="Public:footer" />
</body>
</html>
