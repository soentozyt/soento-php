<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$thisCat.keywords}" />
<meta name="description" content="{$thisCat.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/list.css" />
<title>{$title}</title>
</head>
<body>
<include file="Public:header" />
<div class="page-item">
	<div class="c-a">
    	{$title}
    </div>
</div>
<div class="page-info">
	<div class="c-a">
    	<span class="left">您当前的位置：搜索中心</span>
        <span class="right">{$page.totalPages}页&emsp;|&emsp;共{$page.totalRows}条记录</span>
    </div>
</div>
<div class="c-a">
	<div class="list">
      	<empty name="list">
      		<div class="list-empty">无搜索结果</div>
      	<else />
    	<ul>
    		<volist name="list" id="vo">
        	<li>
            	<div class="it">
	                <div class="wx-img">
	                    <img width="285" height="200" alt="{$vo.name}" title="{$vo.name}" src="__ROOT__/{$vo.thumburl}" />
	                </div>
	                <p class="cat">价格:{$vo['price']/100}元</p>
	                <h3 class="name">{$vo.name}</h3>
                </div>
                <div class="it-mask"></div>
                <a class="pl" href="{:U('Product/v?cid=' . $vo['cid'] . '&id=' . $vo['id'])}" title="{$vo.title}"></a>
            </li>
    		</volist>                              
        </ul>
        </empty>
    </div>
    <div class="pnav">
    	{$pageLink}
    </div>
</div>
<include file="Public:footer" />
</body>
</html>
