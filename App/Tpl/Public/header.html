<div class="header">
	<div class="h-top">
    	<div class="c-a">
            <span class="tel" title="电话">{$Think.config.HD_phone}</span>
            <span class="fox" title="传真">{$Think.config.HD_fox}</span>
            <span class="mail" title="邮箱">{$Think.config.HD_email}</span>
            <span class="addr" title="地址">{$Think.config.HD_address}</span>
        </div>
    </div>
	<div class="h-logo-search">
    	<div class="c-a">
        	<a class="logo" href="{$Think.config.HD_weburl}"><img width="204" height="45" alt="{$Think.config.HD_webname}" title="{$Think.config.HD_webname}" src="__ROOT__/{$Think.config.HD_logourl}" /></a><b class="web-name">{$Think.config.HD_webname}</b>
        	<div class="search">
            	<p class="pl">搜索产品</p>
                <div class="form"><input class="text" type="text" placeholder="输入关键字" /><input id="search_button" class="submit" type="button" value="" /></div>
            </div>
        </div>
    </div>
    <div class="h-nav">
    	<div class="c-a">
        	<ul class="nav-u">
            	<li class="nav-l">
                	<a class="index" href="{$Think.config.HD_weburl}">首页</a>
                </li>
				<volist name="headNavList" id="vo">
				<li class="nav-l">
				    <a href="{$vo.url}">{$vo.name}</a>
                	<notempty name="vo.list">
                    <ul class="nav-u">
                    	<foreach name="vo.list" item="vo">
                        <li class="nav-l <notempty name="vo.list">has-son</notempty>">
                        	<a href="{$vo.url}">{$vo.name}</a>
		                    <notempty name="vo.list">
		                    <ul class="nav-u">
		                    	<foreach name="vo.list" item="vo">
		                        <li class="nav-l <notempty name="vo.list">has-son</notempty>">
		                        	<a href="{$vo.url}">{$vo.name}</a>
				                    <notempty name="vo.list">
									<ul class="nav-u">
										<foreach name="vo.list" item="vo">
										<li class="nav-l <notempty name="vo.list">has-son</notempty>">
											<a href="{$vo.url}">{$vo.name}</a>
										</li>
										</foreach>
									</ul>
				                    </notempty>
		                        </li>
		                        </foreach>
		                    </ul>
		                    </notempty>
                        </li>
                        </foreach>
                    </ul>
                    </notempty>
                </li>
				</volist>
            </ul>
        </div>
    </div>
</div>
