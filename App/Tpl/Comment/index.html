<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="{$thisCat.keywords}" />
<meta name="description" content="{$thisCat.description}" />
<link type="image/x-icon" rel="shortcut icon" href="__ROOT__/favicon.ico" />
<link rel="stylesheet" href="__CSS__/global.css" />
<link rel="stylesheet" href="__CSS__/comment.css" />
<title>{$title}</title>
</head>
<body>
<include file="Public:header" />
<div class="page-item">
	<div class="c-a">
    	{$title}
    </div>
</div>
<div class="page-info">
	<div class="c-a">
    	<span class="left">您当前的位置：访客留言</span>
    </div>
</div>
<div class="c-a">
	<form class="comment-form" action="{:U('Comment/add')}" method="post">
		<ul class="fields">
			<li>
				<label class="field-text">标题:</label>
				<input class="text" id="nick" type="text" name="title" />
			</li>
			<li>
				<label class="field-text">留言内容:</label>
				<textarea class="textarea" id="msgcontent" name="content" cols="50" rows="10"></textarea>
			</li>			
			<li>
				<label class="field-text">验证码:</label>
				<input class="text short-text" id="ckcode" type="text" name="verify" />
				<img class="check-code" width="60" height="25" alt="验证码" title="点击切换" src="{:U('Global/verify')}" />
				<a class="replace-img" href="javascript:void(0)">换一张</a>
			</li>
			<li>
				<p class="warn"></p>
			</li>			
			<li>
				<label class="field-text">&nbsp;</label>
				<input class="btn" id="sure_btn" type="button" hidefocus="true" value="提交" />
				<span class="status"></span>
			</li>
		</ul>
	</form>
</div>
<include file="Public:footer" />
<script src="__JS__/comment.js"></script>
</body>
</html>
